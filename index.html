<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>War Computers</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
    body{background:#000;color:#fff;overflow-x:hidden;}

    /* Background slideshow */
    /* Replace your body::before block with this */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 150%; /* make wider for sliding */
  height: 100%;
  background: url('images/WC_BG1.jpg') repeat-x center/cover;
  animation: slideBg 30s linear infinite;
  z-index: -2;
  filter: blur(6px) brightness(0.4);
}

@keyframes slideBg {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}


    header{display:flex;align-items:center;justify-content:space-between;
      padding:10px 40px;background:rgba(0,0,0,0.9);
      position:fixed;top:0;left:0;width:100%;z-index:1000;
      box-shadow:0 2px 6px rgba(0,0,0,0.6);}
    header img.logo{height:50px;}
    nav ul{display:flex;gap:20px;list-style:none;}
    nav ul li a{padding:8px 14px;color:#fff;transition:0.3s;border-radius:6px;}
    nav ul li a:hover,nav ul li a.active{background:orange;color:#000;}

    section{padding:100px 40px 60px;}
    h2{text-align:center;margin:40px 0;font-size:34px;color:orange;}

    .page-wrapper{display:flex;gap:20px;}
    .ad-box{width:120px;height:480px;background:rgba(255,140,0,0.15);
      border:2px dashed #b35c00;color:orange;display:flex;align-items:center;
      justify-content:center;font-size:14px;text-align:center;position:sticky;top:120px;}

    .products-grid{flex:1;display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:20px;}

    .product-card{background:#111;border-radius:10px;box-shadow:0 0 10px rgba(255,140,0,0.4);overflow:hidden;position:relative;}
    .product-card .slider{position:relative;overflow:hidden;height:200px;}
    .product-card .slider img{width:100%;height:200px;object-fit:cover;display:none;}
    .product-card .slider img.active{display:block;}
    .slider .arrow{position:absolute;top:50%;transform:translateY(-50%);
      background:rgba(0,0,0,0.5);color:#fff;padding:6px;cursor:pointer;}
    .slider .arrow.left{left:10px;}
    .slider .arrow.right{right:10px;}

    .ribbon{width:150px;background:red;color:#fff;text-align:center;font-weight:bold;
      position:absolute;top:15px;left:-40px;transform:rotate(-45deg);box-shadow:0 0 3px rgba(0,0,0,0.5);}

    .product-card .info{padding:15px;}
    .product-card h3{margin-bottom:8px;color:orange;}
    .product-card p{font-size:14px;color:#ccc;margin-bottom:6px;}
    .product-card button{background:orange;color:#000;padding:8px 14px;border:none;border-radius:6px;cursor:pointer;transition:0.3s;}
    .product-card button:hover{background:#fff;color:orange;}

    #contact form{max-width:500px;margin:0 auto;background:#111;padding:20px;border-radius:10px;}
    #contact label{display:block;margin:8px 0 4px;}
    #contact input,#contact textarea{width:100%;padding:8px;margin-bottom:10px;border:none;border-radius:6px;}
    #contact button{background:orange;color:#000;padding:10px 18px;border:none;border-radius:6px;cursor:pointer;transition:0.3s;}
    #contact button:hover{background:#fff;color:orange;}
    #contact iframe{margin-top:20px;width:100%;height:300px;border:none;}

    footer{background:#111;padding:20px 40px;}
    .footer-container{display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;}
    .footer-container .socials a{margin:0 8px;font-size:20px;color:orange;transition:0.3s;}
    .footer-container .socials a:hover{color:#fff;}
    .footer-container p{margin:0;text-align:center;flex:1;color:#aaa;}

    #goTopBtn{display:none;position:fixed;bottom:30px;right:30px;z-index:99;
      font-size:18px;border:none;background:orange;color:#000;cursor:pointer;
      padding:12px 18px;border-radius:6px;transition:opacity 0.5s ease;opacity:0;}
    #goTopBtn.show{display:block;opacity:1;}
  </style>
</head>
<body>

  <header>
    <img src="images/logo.png" alt="Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="#home" class="active">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h2>Welcome to War Computers</h2>
    <p style="text-align:center;max-width:600px;margin:0 auto;">Your trusted source for laptops and computers.</p>
  </section>

  <section id="products">
    <h2>Products</h2>
    <div class="page-wrapper">
      <div class="ad-box">Banner</div>
      <div class="products-grid" id="productsGrid"></div>
      <div class="ad-box">Banner</div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label>Product Name</label>
      <input type="text" id="cproduct" readonly />
      <label>Your Name</label>
      <input type="text" id="cname" required />
      <label>Contact No</label>
      <input type="text" id="cphone" required />
      <label>Message</label>
      <textarea id="cmsg" rows="3"></textarea>
      <button type="submit">Send on WhatsApp</button>
    </form>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." allowfullscreen></iframe>
  </section>

  <footer>
    <div class="footer-container">
      <div class="socials">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
      </div>
      <p>&copy; 2025 War Computers</p>
      <button id="goTopBtn">â†‘ Top</button>
    </div>
  </footer>

  <script>
  // Scroll spy
  const sections=document.querySelectorAll("section");
  const navLinks=document.querySelectorAll("nav ul li a");
  window.addEventListener("scroll",()=>{
    let cur="";
    sections.forEach(sec=>{
      const top=window.scrollY;
      const offset=sec.offsetTop-120;
      const height=sec.offsetHeight;
      if(top>=offset && top<offset+height){cur=sec.getAttribute("id");}
    });
    navLinks.forEach(a=>{
      a.classList.remove("active");
      if(a.getAttribute("href")==="#"+cur){a.classList.add("active");}
    });
  });

  // Go To Top
  const goTop=document.getElementById("goTopBtn");
  window.onscroll=()=>{if(document.documentElement.scrollTop>200){goTop.classList.add("show");}else{goTop.classList.remove("show");}};
  goTop.onclick=()=>window.scrollTo({top:0,behavior:"smooth"});

  // Load products from localStorage
  const productsGrid=document.getElementById("productsGrid");
  function loadProducts(){
    productsGrid.innerHTML="";
    const products=JSON.parse(localStorage.getItem("products"))||[];
    products.forEach((p,idx)=>{
      const card=document.createElement("div");
      card.className="product-card";
      card.innerHTML=`
        ${p.offer?'<div class="ribbon">Special Offer</div>':""}
        <div class="slider" data-index="${idx}">
          ${p.images.map((img,i)=>`<img src="images/${img}" class="${i===0?'active':''}">`).join("")}
          <div class="arrow left">&#10094;</div>
          <div class="arrow right">&#10095;</div>
        </div>
        <div class="info">
          <h3>${p.name}</h3>
          <p><strong>Model:</strong> ${p.model}</p>
          <p><strong>Specs:</strong> ${p.specs}</p>
          <p><strong>Price:</strong> ${p.price}</p>
          <button onclick="buyNow('${p.name}')">Buy Now</button>
        </div>`;
      productsGrid.appendChild(card);
    });
  }
  loadProducts();

  // Slider controls
  document.addEventListener("click",function(e){
    if(e.target.classList.contains("arrow")){
      const slider=e.target.closest(".slider");
      const imgs=slider.querySelectorAll("img");
      let idx=[...imgs].findIndex(img=>img.classList.contains("active"));
      imgs[idx].classList.remove("active");
      if(e.target.classList.contains("left")){idx=(idx-1+imgs.length)%imgs.length;}
      else{idx=(idx+1)%imgs.length;}
      imgs[idx].classList.add("active");
    }
  });

  // WhatsApp integration
  function buyNow(product){
    document.getElementById("cproduct").value=product;
    document.getElementById("contact").scrollIntoView({behavior:"smooth"});
  }
  document.getElementById("contactForm").onsubmit=function(e){
    e.preventDefault();
    const product=document.getElementById("cproduct").value;
    const name=document.getElementById("cname").value;
    const phone=document.getElementById("cphone").value;
    const msg=document.getElementById("cmsg").value;
    const text=`Product: ${product}%0AName: ${name}%0APhone: ${phone}%0AMessage: ${msg}`;
    window.open(`https://wa.me/923330360487?text=${text}`,"_blank"); // change number
  };
  </script>
</body>
</html>
