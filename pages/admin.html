<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel — War Computer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body {font-family:Arial,sans-serif;background:#111;color:#fff;overflow-x:hidden;}
    header {background:rgba(0,0,0,0.8);padding:15px 40px;display:flex;justify-content:space-between;align-items:center;}
    header img{height:40px; border-radius:6px;}
    nav ul{list-style:none;display:flex;gap:25px;}
    nav ul li a{color:#fff;text-decoration:none;font-weight:bold;}
    nav ul li a:hover{color:#f90;}

    .container{max-width:1000px;margin:40px auto;padding:20px;background:rgba(0,0,0,0.7);border-radius:8px;box-shadow:0 0 15px rgba(0,0,0,0.6);position:relative;z-index:2;}
    h2{color:#f90;margin-bottom:15px;text-align:center;}
    form{display:grid;gap:10px;margin-bottom:20px;}
    input,select,textarea{padding:8px;border:none;border-radius:6px;}
    label{font-weight:bold;color:#f90;}
    button{padding:10px 16px;border:none;border-radius:6px;background:#f90;color:#111;font-weight:bold;cursor:pointer;transition:0.3s;}
    button:hover{background:#ffae33;}
    .product-list,.banner-list,.hero-list{margin-top:20px;}
    .preview{margin-top:5px;}
    img.preview{max-width:150px;border-radius:6px;margin-top:6px;}
    .preview-group {display:flex;gap:10px;flex-wrap:wrap;}
    .export-buttons{margin-top:30px;display:flex;justify-content:center;gap:20px;}
    .section-divider{margin:40px 0;border-top:1px solid #333;}
    #adminHeroBg {position: fixed;top:0;left:0;width:100%;height:100%;z-index:0;background-size:cover;background-position:center;opacity:0.35;transition: opacity 1s ease-in-out;}
  </style>
</head>
<body>

<header>
  <img src="../images/logo/logo.png" alt="Logo">
  <nav>
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="#" id="logout">Logout</a></li>
    </ul>
  </nav>
</header>

<div id="adminHeroBg"></div>

<div class="container">

  <!-- PRODUCT MANAGEMENT -->
  <h2>Product Management</h2>
  <form id="productForm">
  <label>Category</label>
  <select id="category" required>
    <option value="special">Special Offer</option>
    <option value="other">Other Products</option>
  </select>

  <label>Title</label>
  <input type="text" id="title" required>

  <label>Model</label>
  <input type="text" id="model">

  <label>Specs / Configuration</label>
  <textarea id="specs"></textarea>

  <label>Price</label>
  <input type="text" id="price" required>

  <label>Ribbon Text (optional)</label>
  <input type="text" id="ribbon" placeholder="e.g. Special Offer">

  <label>Product Images (up to 5 URLs)</label>
  <div id="imageInputs"></div>

  <button type="submit">Add / Update Product</button>
  </form>

  <div class="product-list" id="productList"></div>

  <div class="section-divider"></div>

  <!-- BANNER MANAGEMENT -->
  <h2>Banner Management</h2>
  <form id="bannerForm">
    <label>Banner Type</label>
    <select id="bannerType">
      <option value="home">Home Banner</option>
      <option value="special">Special Offer Banner</option>
      <option value="products">Products Banner</option>
    </select>

    <label>Image URL</label>
    <input type="text" id="bannerUrl" placeholder="Paste image link" required>
    <img id="bannerPreview" class="preview" alt="Preview">

    <button type="submit">Save Banner</button>
  </form>
  <div class="banner-list" id="bannerList"></div>

  <div class="section-divider"></div>

  <!-- HERO SLIDESHOW MANAGEMENT -->
  <h2>Hero Slideshow Management</h2>
  <form id="heroForm">
    <div id="heroInputs"></div>
    <button type="button" id="addHero">+ Add Slide</button>
    <button type="submit">Save Hero Slides</button>
  </form>
  <div class="hero-list" id="heroList"></div>

  <div class="export-buttons">
    <button id="exportProducts">Export Products JSON</button>
    <button id="exportBanners">Export Banners JSON</button>
    <button id="exportHero">Export Hero JSON</button>
  </div>
</div>

<script>
/* ========== ADMIN AUTH ========== */
if (sessionStorage.getItem("adminAuth")!=="yes") {
  const pass = prompt("Enter Admin Password:");
  if (pass !== "war123") {
    alert("Incorrect password!");
    location.href = "../index.html";
  } else {
    sessionStorage.setItem("adminAuth","yes");
  }
}

/* ========== PRODUCTS SECTION ========== */
let products = JSON.parse(localStorage.getItem("products") || "[]");
const form = document.getElementById("productForm");
const list = document.getElementById("productList");
const imageInputsDiv = document.getElementById("imageInputs");
let editIndex = -1;

function setupImageInputs(images = []){
  imageInputsDiv.innerHTML = "";
  for(let i=0; i<5; i++){
    const div = document.createElement("div");
    div.innerHTML = `
      <input type="text" id="image${i}" placeholder="Image URL ${i+1}" value="${images[i] || ''}">
      <img id="preview${i}" class="preview" src="${images[i] || ''}">
    `;
    const input = div.querySelector(`#image${i}`);
    const preview = div.querySelector(`#preview${i}`);
    input.addEventListener("input", ()=> preview.src = input.value);
    imageInputsDiv.appendChild(div);
  }
}
setupImageInputs();

function renderProducts(){
  list.innerHTML = "";
  products.forEach((p,i)=>{
    const mainImg = p.images?.[0] || "";
    const div=document.createElement("div");
    div.innerHTML=`
      <div style='background:rgba(255,255,255,0.05);padding:10px;border-radius:6px;margin-bottom:8px;'>
        <img src='${mainImg}' style='height:60px;border-radius:4px;margin-right:10px;vertical-align:middle;'>
        <strong>${p.title}</strong> (${p.category}) - ${p.price}
        <button style='float:right;background:red;color:#fff;border:none;padding:5px 8px;border-radius:4px;cursor:pointer;' onclick='deleteProduct(${i})'>Delete</button>
        <button style='float:right;margin-right:6px;background:#f90;color:#111;border:none;padding:5px 8px;border-radius:4px;cursor:pointer;' onclick='editProduct(${i})'>Edit</button>
      </div>`;
    list.appendChild(div);
  });
  localStorage.setItem("products",JSON.stringify(products));
}
function editProduct(i){
  const p=products[i];
  form.category.value=p.category;
  form.title.value=p.title;
  form.model.value=p.model;
  form.specs.value=p.specs;
  form.price.value=p.price;
  document.getElementById("ribbon").value = p.ribbon || ""; // ✅ FIX ADDED
  setupImageInputs(p.images || []);
  editIndex=i;
}
function deleteProduct(i){products.splice(i,1);renderProducts();}
form.addEventListener("submit",e=>{
  e.preventDefault();
  const images = [...Array(5).keys()].map(i=>document.getElementById(`image${i}`).value).filter(x=>x);
  const product={
  category: form.category.value,
  title: form.title.value,
  model: form.model.value,
  specs: form.specs.value,
  price: form.price.value,
  ribbon: document.getElementById("ribbon").value,
  images
};

  if(editIndex>-1){products[editIndex]=product;editIndex=-1;} else {products.push(product);}
  renderProducts();form.reset();setupImageInputs();
});
renderProducts();

/* ========== BANNER SECTION ========== */
let banners = JSON.parse(localStorage.getItem("banners") || "{}");
const bannerForm = document.getElementById("bannerForm");
const bannerList = document.getElementById("bannerList");
const bannerUrl = document.getElementById("bannerUrl");
const bannerPreview = document.getElementById("bannerPreview");

bannerUrl.addEventListener("input", () => (bannerPreview.src = bannerUrl.value));

function renderBanners() {
  bannerList.innerHTML = "";
  const keys = Object.keys(banners);
  if (!keys.length) {
    bannerList.innerHTML = "<p style='color:#aaa;text-align:center;'>No banners saved yet.</p>";
    return;
  }

  keys.forEach((type) => {
    const url = banners[type];
    const div = document.createElement("div");
    div.style.cssText = "background:rgba(255,255,255,0.05);padding:10px;border-radius:6px;margin-bottom:8px;";
    div.innerHTML = `
      <img src='${url}' style='height:60px;border-radius:4px;margin-right:10px;vertical-align:middle;'>
      <strong style='color:#f90;'>${type}</strong>
      <button style='float:right;background:red;color:#fff;border:none;padding:5px 8px;border-radius:4px;cursor:pointer;' 
        onclick="deleteBanner('${type}')">Delete</button>
    `;
    bannerList.appendChild(div);
  });

  localStorage.setItem("banners", JSON.stringify(banners));
}

function deleteBanner(type) {
  delete banners[type];
  renderBanners();
}

bannerForm.addEventListener("submit", (e) => {
  e.preventDefault();
  const type = document.getElementById("bannerType").value;
  const url = bannerUrl.value.trim();
  if (!url) return alert("Please enter a valid image URL.");
  banners[type] = url;
  localStorage.setItem("banners", JSON.stringify(banners));
  renderBanners();
  bannerForm.reset();
  bannerPreview.src = "";
});

renderBanners();


/* ========== HERO SECTION ========== */
/* ========== HERO SECTION ========== */
let heroSlides = JSON.parse(localStorage.getItem("heroSlides") || "[]");
const heroInputs = document.getElementById("heroInputs");
const heroList = document.getElementById("heroList");
const adminHeroBg = document.getElementById("adminHeroBg");

function renderHeroInputs(){
  heroInputs.innerHTML="";
  heroSlides.forEach((h,i)=>{
    heroInputs.innerHTML+=`
      <div style='margin-bottom:10px;background:rgba(255,255,255,0.05);padding:10px;border-radius:6px;'>
        <input type='text' value='${h.url}' id='heroInput${i}' style='width:90%' placeholder='Slide Image URL'>
        <button onclick='deleteHero(${i})' style='background:red;color:#fff;border:none;padding:5px 8px;border-radius:4px;'>X</button>
        <img src='${h.url}' style='display:block;margin-top:5px;max-width:150px;border-radius:6px;'>
      </div>`;
  });

  // preview background if slides exist
  if (heroSlides.length) {
    let current = 0;
    adminHeroBg.style.backgroundImage = `url('${heroSlides[current].url}')`;
    setInterval(() => {
      current = (current + 1) % heroSlides.length;
      adminHeroBg.style.backgroundImage = `url('${heroSlides[current].url}')`;
    }, 4000);
  }
}

function deleteHero(i){
  heroSlides.splice(i,1);
  renderHeroInputs();
}

document.getElementById("addHero").addEventListener("click",()=>{
  heroSlides.push({url:""});
  renderHeroInputs();
});

document.getElementById("heroForm").addEventListener("submit",e=>{
  e.preventDefault();
  heroSlides = heroSlides.map((h,i)=>({url:document.getElementById(`heroInput${i}`).value}));
  localStorage.setItem("heroSlides",JSON.stringify(heroSlides));
  alert("Hero slides saved!");
  renderHeroInputs();
});

renderHeroInputs();

/* ========== EXPORT BUTTONS ========== */
function exportJSON(filename,data){
  const blob = new Blob([JSON.stringify(data,null,2)],{type:"application/json"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download=filename;
  a.click();
}
document.getElementById("exportProducts").onclick=()=>exportJSON("products.json",products);
document.getElementById("exportBanners").onclick=()=>exportJSON("banners.json",banners);
document.getElementById("exportHero").onclick=()=>exportJSON("hero.json",heroSlides);

/* ========== LOGOUT ========== */
document.getElementById("logout").addEventListener("click",()=>{
  sessionStorage.removeItem("adminAuth");
  location.href="../index.html";
});
</script>
</body>
</html>
