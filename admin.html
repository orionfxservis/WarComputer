<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - War Computers</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#fff; padding:40px; }
    h2 { color: orange; }
    table { width:100%; border-collapse: collapse; margin-top:20px; }
    th, td { border:1px solid #444; padding:10px; text-align:left; }
    th { background:#222; }
    input, textarea { width:100%; padding:8px; margin:4px 0; border:none; border-radius:4px; }
    button { background:orange; border:none; padding:8px 12px; cursor:pointer; border-radius:4px; }
    button:hover { background:#fff; color:orange; }
  </style>
</head>
<body>
  <h2>Admin Panel</h2>
  <form id="productForm">
    <input type="text" id="pname" placeholder="Product Name" required>
    <input type="text" id="pmodel" placeholder="Model">
    <textarea id="pspecs" placeholder="Specifications"></textarea>
    <input type="text" id="pprice" placeholder="Price" required>
    <input type="text" id="pimages" placeholder="Image URLs (comma separated)" required>
    <button type="submit">Add Product</button>
  </form>

  <h3>Products</h3>
  <table>
    <thead>
      <tr><th>Name</th><th>Model</th><th>Specs</th><th>Price</th><th>Actions</th></tr>
    </thead>
    <tbody id="productTable"></tbody>
  </table>

  <script>
    let products = [];
    const form = document.getElementById("productForm");
    const table = document.getElementById("productTable");

    form.onsubmit = e => {
      e.preventDefault();
      const product = {
        name: document.getElementById("pname").value,
        model: document.getElementById("pmodel").value,
        specs: document.getElementById("pspecs").value,
        price: document.getElementById("pprice").value,
        images: document.getElementById("pimages").value.split(",")
      };
      products.push(product);
      renderTable();
      form.reset();
    };

    function renderTable() {
      table.innerHTML = "";
      products.forEach((p, i) => {
        table.innerHTML += `
          <tr>
            <td>${p.name}</td>
            <td>${p.model}</td>
            <td>${p.specs}</td>
            <td>${p.price}</td>
            <td>
              <button onclick="deleteProduct(${i})">Delete</button>
            </td>
          </tr>`;
      });
    }

    function deleteProduct(i) {
      products.splice(i, 1);
      renderTable();
    }
  </script>
</body>
</html>
