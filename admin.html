<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel — War Computer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
    }
    .banner-left, .banner-right {
      position: fixed;
      top: 100px;
      width: 120px;
      height: 480px;
      background: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .banner-left { left: 0; }
    .banner-right { right: 0; }
    .admin-container {
      margin: 20px 140px;
      width: 600px;
    }
    .admin-card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .admin-card h2 {
      margin-bottom: 15px;
      text-align: center;
    }
    .admin-card input, .admin-card textarea {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .admin-card button {
      background: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .offer-box {
      display: flex;
      align-items: center;
      margin: 8px 0;
    }
    .offer-box label {
      margin-left: 8px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #007BFF;
      color: #fff;
    }
    .action-btn {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .edit-btn {
      background: orange;
      color: #fff;
    }
    .delete-btn {
      background: red;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Sticky Banners -->
  <div class="banner-left">Banner</div>
  <div class="banner-right">Banner</div>

  <!-- Admin Form -->
  <div class="admin-container">
    <div class="admin-card">
      <h2>Add Product</h2>
      <input type="text" id="name" placeholder="Product Name">
      <input type="text" id="model" placeholder="Model">
      <textarea id="specs" placeholder="Specifications"></textarea>
      <input type="text" id="price" placeholder="Price">
      <input type="text" id="image" placeholder="Image Path (e.g. assets/images/hp.jpg)">
      <div class="offer-box">
        <input type="checkbox" id="offer">
        <label for="offer">Special Offer</label>
      </div>
      <button onclick="saveProduct()">Save Product</button>
    </div>

    <!-- Product Table -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Model</th>
          <th>Specs</th>
          <th>Price</th>
          <th>Offer</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="productTableBody"></tbody>
    </table>
  </div>

  <script>
    // ✅ Hardcoded JSON (preloaded products)
    let products = [
      {
        name: "HP Chromebook",
        model: "14-db0003dx",
        specs: "AMD Dual Core, 4GB RAM, 32GB eMMC, Chrome OS",
        price: "PKR 45,000",
        image: "assets/images/hp.jpg",
        offer: true
      },
      {
        name: "Dell Inspiron",
        model: "15-3567",
        specs: "Intel Core i3, 4GB RAM, 1TB HDD, Windows 10",
        price: "PKR 62,000",
        image: "assets/images/dell.jpg",
        offer: false
      }
    ];

    const tableBody = document.getElementById("productTableBody");

    // ✅ Render Product Table
    function renderTable() {
      tableBody.innerHTML = "";
      products.forEach((p, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${p.name}</td>
          <td>${p.model}</td>
          <td>${p.specs}</td>
          <td>${p.price}</td>
          <td>${p.offer ? "Yes" : "No"}</td>
          <td>
            <button class="action-btn edit-btn" onclick="editProduct(${i})">Edit</button>
            <button class="action-btn delete-btn" onclick="deleteProduct(${i})">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    // ✅ Save Product
    function saveProduct() {
      const name = document.getElementById("name").value;
      const model = document.getElementById("model").value;
      const specs = document.getElementById("specs").value;
      const price = document.getElementById("price").value;
      const image = document.getElementById("image").value;
      const offer = document.getElementById("offer").checked;

      if (!name || !model || !price || !image) {
        alert("Please fill all required fields!");
        return;
      }

      products.push({ name, model, specs, price, image, offer });
      renderTable();
      clearForm();
    }

    // ✅ Edit Product
    function editProduct(index) {
      const p = products[index];
      document.getElementById("name").value = p.name;
      document.getElementById("model").value = p.model;
      document.getElementById("specs").value = p.specs;
      document.getElementById("price").value = p.price;
      document.getElementById("image").value = p.image;
      document.getElementById("offer").checked = p.offer;
      products.splice(index, 1);
      renderTable();
    }

    // ✅ Delete Product
    function deleteProduct(index) {
      products.splice(index, 1);
      renderTable();
    }

    // ✅ Clear Form
    function clearForm() {
      document.getElementById("name").value = "";
      document.getElementById("model").value = "";
      document.getElementById("specs").value = "";
      document.getElementById("price").value = "";
      document.getElementById("image").value = "";
      document.getElementById("offer").checked = false;
    }

    // ✅ Initial Load
    renderTable();
  </script>

</body>
</html>
